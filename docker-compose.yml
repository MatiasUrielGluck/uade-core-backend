services:
  postgres:
    image: postgres:13-alpine
    container_name: corehub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-corehub_local}
      POSTGRES_USER: ${POSTGRES_USER:-corehub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-corehub}
      POSTGRES_INITDB_ARGS: "--locale=C --encoding=UTF8"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-corehub} -d ${POSTGRES_DB:-corehub_local}"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: corehub-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-corehub}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-corehub}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
